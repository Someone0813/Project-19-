<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <div id="Player1">
        <p id="Pl1">PLAYER 1</p>
        <span id="Score_0">0</span>
        <div>
          <span id="Cur1">CURRENT</span>
          <span id="Current0">0</span>
        </div>
      </div>
      <div id="Player2">
        <p id="Pl2">PLAYER 2</p>
        <span id="Score_1">0</span>
        <div>
          <span id="Cur2">CURRENT</span>
          <span id="Current1">0</span>
        </div>
      </div>
      <button id="NewGame-btn">NEW GAME</button>
      <button id="RollDice-btn">ROLL DICE</button>
      <button id="Hold-btn">HOLD</button>
      <img src="./images/Dice2.png" alt="Dice2" id="Dice">
    </main>
    <div id="UpdatePage">Plese update this page to start new game!</div>
    <script src="./main.js"></script>
  </body>
</html>
